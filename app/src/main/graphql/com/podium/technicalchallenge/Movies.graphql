query GetMoviesQuery($orderBy: String!, $sort: Sort!) {
  movies(sort: $sort, orderBy: $orderBy) {
    id
    title
    posterPath
    voteAverage
  }
}

query GetTopFiveMoviesQuery {
    movies(sort: DESC, orderBy: "voteAverage", limit: 5) {
        id
        title
        posterPath
        voteAverage
    }
}

query GetMoviesByGenreQuery($genre: String!) {
    movies(genre: $genre) {
        id
        title
        posterPath
        voteAverage
    }
}

query GetMovie($movieId: Int!) {
    movie(id: $movieId) {
        id
        title
        voteAverage
        genres
        posterPath
        overview
        cast {
            name
        }
        director {
            name
        }
    }
}