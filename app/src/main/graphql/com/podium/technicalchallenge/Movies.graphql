query GetMoviesQuery {
  movies {
    id
    title
    posterPath
  }
}

query GetTopFiveMoviesQuery {
    movies(sort: DESC, orderBy: "voteAverage", limit: 5) {
        id
        title
        posterPath
    }
}

query GetMoviesByGenreQuery($genre: String!) {
    movies(genre: $genre) {
        id
        title
        posterPath
    }
}

query GetMovie($movieId: Int!) {
    movie(id: $movieId) {
        id
        title
        voteAverage
        genres
        posterPath
        overview
        cast {
            name
        }
        director {
            name
        }
    }
}